<div class="container unselectable">
    <section *ngIf="!userService.userConnected">
        <button mat-button routerLink="/signin">connexion</button>
        <button mat-button routerLink="/signup">s'inscrire</button>
    </section>
    <section *ngIf="userService.userConnected">
        <button
            mat-button
            routerLink="/profile"
            matTooltipClass="tooltip"
            [matTooltip]="'Page de profil'"
            matTooltipPosition="right"
            matTooltipShowDelay="500"
        >
            bonjour {{ userService.user?.username }}!‎ ‎ <img [src]="avatarService.chosenAvatar" />
        </button>

        <button
            mat-button
            class="menu"
            matTooltipClass="tooltip"
            [matTooltip]="'Déconnexion'"
            matTooltipPosition="right"
            matTooltipShowDelay="500"
            (click)="userService.disconnectUser()"
        >
            <img class="icons8" src="https://img.icons8.com/fluency/48/000000/disconnected.png" />
        </button>
    </section>
</div>
